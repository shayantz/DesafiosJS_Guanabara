        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Conversor de medidas </title>
        </head>

        <body>
            <h1> Conversor de medidas </h1>
            <button id ="conversor"> Converter </button>
            <p> Clique no botão acima para iniciar. </p>
            <div id = resultado> </div>
            <script>
                document.getElementById("conversor").addEventListener("click", function() {
                        var metros =parseInt(prompt("Digite uma distância em metros (m)"))
                        var quilometros = metros * 1000;
                        var hectometro = metros / 100;
                        var decametro = metros / 10;
                        var decimetro = metros * 10;
                        var centimetro = metros * 100;
                        var milimetro = metros / 1000;

                        var resultadoHTML = document.getElementById("resultado");
                        resultadoHTML.innerHTML = "<strong> A distância de " + metros + " metros, corresponde a: </strong>" 
                        document.write(" O valor de " + metros + " metros convertidos para hectometros é de " + hectometro + "." + "<br>")
                        document.write(" O valor de " + metros + " metros convertidos para decametros é de " + decametro + "." + "<br>")
                        document.write(" O valor de " + metros + " metros convertidos para decimetros é de " + decimetro + "." + "<br>")
                        document.write(" O valor de " + metros + " metros convertidos para centimetros é de " + centimetro + "." + "<br>")
                        document.write(" O valor de " + metros + " metros convertidos para milimetros é de " + milimetro + "." + "<br>")
                        }) // usar o document.write substitui o conteudo da tela (como o botao e o p inicial)

            </script>
        </body>
        </html>
