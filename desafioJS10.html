<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button id="calculo">Calcular</button>
    <p>Considerando uma equação no formato <strong>a</strong>x² + <strong>b</strong>x + <strong>c</strong> = 0, aperte o botão acima para calcular o valor de Bhaskara.</p>
    <h3 id="frasinha"></h3>
    <h3 id="diferente"></h3>
    <script>
        document.getElementById("calculo").addEventListener("click", function() {
            var a = parseFloat(prompt("Digite o valor de a"));
            var b = parseFloat(prompt("Digite o valor de b"));
            var c = parseFloat(prompt("Digite o valor de c")); // parseFloat retorna numeros decimais

            var delta = Math.pow(b, 2) - 4 * a * c; // math.pow é usada pra calcular potência (base, expoente)
            var mostra = document.getElementById("frasinha");
            var invalido = document.getElementById("diferente");

            if (delta > 0) {
                var x1 = (-b + Math.sqrt(delta)) / (2 * a); // math.sqrt retorna a raiz quadrada de um numero
                var x2 = (-b - Math.sqrt(delta)) / (2 * a);
                mostra.innerHTML = "As raízes da equação são: x1 = " + x1.toFixed(2) + " e x2 = " + x2.toFixed(2);
            } else if (delta === 0) { // toFixed serve pra selecionar a quantidade de casas decimais 
                var x = -b / (2 * a);
                mostra.innerHTML = "A equação possui apenas uma raiz real: x = " + x.toFixed(2);
            } else {
                invalido.innerHTML = "A equação não possui raízes reais.";
            }
        });
    </script>
</body>
</html>
